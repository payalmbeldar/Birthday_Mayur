<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Happy Birthday 🎉</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <div class="sparkles"></div>
    <div class="balloons"></div>

    <!-- Pages -->
    <div class="page" id="page0">
      <img src="images/hie2.gif" class="emoji" />
    </div>

    <div class="page" id="page1">
      <h1>Guess What is today? 🤔</h1>
      <img src="images/guesswhat.gif" class="emoji" />
      <p></p>
      <button onclick="goToPage(2)">Next</button>
    </div>

    <div class="page" id="page2">
      <h1>It’s your Birthday!! 🎂</h1>
      <img src="images/dance-party.gif" class="emoji" />
      <p></p>
      <button onclick="goToPage(3)">Next</button>
    </div>

    <div class="page" id="page3">
      <h1>Let’s Cut the Cake 🎂</h1>
      <div class="cake-box" onmousemove="cutCake()">
        <img src="images/cake_full-removebg-preview.png" id="fullCake" class="cake-full" />
        <img src="images/cake_cut-removebg-preview.png" id="cutCakeImg" class="cake-cut hidden" />
        <div class="knife" id="knife"></div>
        <button onclick="goToPage(4)" id="cakeNextBtn" class="hidden">Next</button>
      </div>
    </div>

    <div class="page" id="page4">
      <h1>💌 A Special Message</h1>
      <img src="images/message.jpeg" class="message-photo" />
      <p></p>
      <button onclick="goToPage(5)">Next</button>
    </div>

    <div class="page" id="page5">
      <h1>📸 Memories</h1>
      <div class="carousel">
        <img id="memoryImage" src="images/us1.jpeg" />
        <div class="controls">
          <button onclick="prevImage()">⬅️</button>
          <button onclick="nextImage()">➡️</button>
        </div>
      </div>
      <button onclick="goToPage(6)">Next</button>
    </div>

    <div class="page" id="page6">
      <h1>🎁 Scratch to Reveal</h1>
      <div class="scratch-container">
        <img id="voucherImage" src="images/1.png" class="scratch-img" />
        <canvas id="scratchCanvas"></canvas>
        <audio id="scratchSound" src="sounds/scratch-36878.mp3" preload="auto"></audio>
        <button id="nextBtn" class="hidden" onclick="goToPage(7)">Next</button>
      </div>
    </div>

    <div class="page" id="page7">
      <h1>🎁 Second Voucher</h1>
      <div class="scratch-container">
        <img src="images/2.png" class="scratch-img" />
        <button onclick="goToPage(8)">Next</button>
      </div>
    </div>

    <div class="page" id="page8">
      <h1>🎉 Happy Birthday MAYUR ! 🎉</h1>
      <p>Wishing you smiles, surprises, and sparkles forever 💫</p>
      <img src="images/dance.gif" class="emoji" />
    </div>

    <audio id="bgMusic" loop>
      <source src="sounds/background.mp3" type="audio/mpeg" />
    </audio>
    <audio id="clapSound" preload="auto" src="sounds/theuned_happy-birthday-crowd(chosic.com).mp3"></audio>
  </div>
  <audio id="finalMusic">
  <source src="sounds/lastpage.mp3" type="audio/mpeg" />
</audio>

  <script src="script.js"></script>
</body>
</html>
